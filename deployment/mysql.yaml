apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql-rc
  namespace: default
  labels:
    name: mysql-rc
spec:
  selector:
    name: mysql-pod
  replicas: 1
  template:
    metadata:
      labels:
        name: mysql-pod
    spec:
      nodeSelector:
        role: master
      containers:
        - name: mysql
          image: mysql:5.7
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name:  MYSQL_ROOT_PASSWORD
              value: "123456"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          hostPath:
            path: /data/mysql_data

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: default
spec:
  selector:
   name: mysql-pod
  type: NodePort
  ports:
    - port: 3306
      nodePort: 30306
      targetPort: 3306
